---
layout: default
title: Home
---
{% for post in site.posts %}
<h1 class="postTitle"><a href="{{ post.url }}">{{ post.title }}</a></h1>
<p class="postDate">posted on {{ post.date | date_to_string }} :: <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id }}">comments</a></p>
{{ post.content }}
{% endfor %}
